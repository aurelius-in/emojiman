<!DOCTYPE html>
<html>
<head>
  <title>Pac-Man</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    canvas {
      border: 0px;
    }
    body {
      margin: 0;
      padding: 0;
      touch-action: manipulation;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="351" height="780"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let pacmanX = 32.5;
  let pacmanY = 32.5;
  let pacmanRadius = 16.25;
  let pacmanSpeed = 3;
  let angle = 0;
  let direction = 'right';

  const maze = [
    '111111111111111',
    '100000000000001',
    '101111111111101',
    '101000001000101',
    '101011101110101',
    '100010001000001',
    '111010101010111',
    '000010101010000',
    '111010101010111',
    '100010001000001',
    '101011111110101',
    '101000000000101',
    '101111111111101',
    '100000000000001',
    '111111111111111'
  ];

  function checkCollision(x, y) {
    const gridX = Math.floor(x / 23.4);
    const gridY = Math.floor(y / 52);
    return maze[gridY][gridX] === '1';
  }

  canvas.addEventListener('touchstart', function(event) {
    event.preventDefault();
    const touchstartX = event.changedTouches[0].screenX;
    const touchstartY = event.changedTouches[0].screenY;
  }, false);

  canvas.addEventListener('touchend', function(event) {
    event.preventDefault();
    const touchendX = event.changedTouches[0].screenX;
    const touchendY = event.changedTouches[0].screenY;
    handleGesture(touchstartX, touchstartY, touchendX, touchendY);
  }, false);

  function handleGesture(startX, startY, endX, endY) {
    const dx = endX - startX;
    const dy = endY - startY;

    if (Math.abs(dx) > Math.abs(dy)) {
      direction = dx > 0 ? 'right' : 'left';
    } else {
      direction = dy > 0 ? 'down' : 'up';
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let y = 0; y < maze.length; y++) {
      for (let x = 0; x < maze[y].length; x++) {
        if (maze[y][x] === '1') {
          ctx.fillStyle = '#0000FF';
          ctx.fillRect(x * 23.4, y * 52, 5, 52);
          ctx.fillRect(x * 23.4, y * 52, 23.4, 5);
        }
      }
    }

    ctx.fillStyle = '#FFFF00';
    ctx.beginPath();
    ctx.moveTo(pacmanX, pacmanY);
    ctx.arc(pacmanX, pacmanY, pacmanRadius, angle, angle + Math.PI * 1.8);
    ctx.lineTo(pacmanX, pacmanY);
    ctx.fill();

    let nextX = pacmanX;
    let nextY = pacmanY;

    if (direction === 'up') nextY -= pacmanSpeed;
    if (direction === 'down') nextY += pacmanSpeed;
    if (direction === 'left') nextX -= pacmanSpeed;
    if (direction === 'right') nextX += pacmanSpeed;

    if (!checkCollision(nextX, nextY)) {
      pacmanX = nextX;
      pacmanY = nextY;
    }

    angle += 0.1;
    if (angle > Math.PI / 4) angle = 0;

    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>

</body>
</html>
