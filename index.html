<!DOCTYPE html>
<html>
<head>
  <title>Pac-Man</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body oncontextmenu="return false;">
  <div id="lives">😃😃😃</div>
  <div id="score" style="position: absolute; top: 10px; left: 10px; color: white; font-size: 30px; font-family: 'Press Start 2P', cursive;"></div>
  <canvas id="gameCanvas" width="964" height="1533"></canvas>

<div id="joystick">
  <div id="joystick-row1">
<button id="up" class="joystick-button">🔼
</button>
  </div>
  <div id="joystick-row2">
    <button id="left" class="joystick-button">◀️
</button>
    <div id="joystick-space"></div>
    <button id="right" class="joystick-button">▶️
</button>
  </div>
  <div id="joystick-row3">
    <button id="down" class="joystick-button">🔽</button>
  </div>
</div>
</body>
</html>
